  <script>
        let lastTime = "";

        function updateTime() {
            const now = new Date();

            // 获取当前北京时间
            const options = { 
                timeZone: 'Asia/Shanghai', 
                weekday: 'long', 
                year: 'numeric', 
                month: 'numeric', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            };

            const timeString = now.toLocaleString('zh-CN', options); // 获取格式化的北京时间字符串

            // 拼接为所需格式  不建议追加文字
            const finalTimeString = ` ${timeString.replace(/, /g, ' ')}`; 

            const timeElement = document.getElementById("currentTime");

            // 检查时间是否变化
            if (finalTimeString !== lastTime) {
                lastTime = finalTimeString;
                timeElement.classList.remove("red"); // 移除红色类
                void timeElement.offsetWidth; // 触发重排
                timeElement.classList.add("red"); // 添加红色类
            } else {
                timeElement.classList.remove("red"); // 保持默认白色
            }

            timeElement.innerText = finalTimeString; // 更新<p>标签的内容
        }

        setInterval(updateTime, 1000); // 每秒更新一次时间
    </script>
